<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::html(
        ~{::title}, ~{::content}, ~{::additionalCss}, ~{}
    )}"
>
  <th:block th:fragment="additionalCss">
    <link rel="stylesheet" href="styles.css" />
  </th:block>
  <title>Atas Travel Gear</title>
  <th:block th:fragment="content">
    <h1>Welcome to Travel Here!</h1>
    <img src="paradise.jpg" id="champion-img" />
    <p>
      Your one stop shop for all your travel needs. We provide the best quality
    </p>
    <p>Current Date Time: <span th:text="${currentDateTime}"></span></p>
  </th:block>
</html>
