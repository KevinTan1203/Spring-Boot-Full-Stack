<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{
    base::html(
        ~{::title},
        ~{::content},
        ~{},
        ~{}
    )
}"
>
  <title>Add New Product</title>
  <th:block th:fragment="content">
    <form method="POST" th:object="${product}">
      <div th:replace="~{products/product-form-fields::fields}"></div>
      <button type="submit" class="btn btn-primary" value="Create Product">
        Create Product
      </button>
    </form>
  </th:block>
</html>
